<section>
    @for(product of this.products; track product.id){
    <!-- @if(product.disponibility){ -->
        <div class="product-item" (click)="onProductClick(product.id)">
            <header>
                <img src="{{ product.image }} " />
            </header>
            <main>
                <h2>{{ product.name }}</h2>
                <p>${{ product.price }}</p>
            </main>
            <footer>
                @if (this.user().is_admin){
                    <a (click)="onEdit(product.id)"><i title="Edit" class="fas fa-edit"></i></a>
                    <a (click)="onDelete(product.id)"><i title="Delete" class="fas fa-trash-alt"></i></a>
                }
            </footer>
        </div>
    <!-- } -->
    }@empty {
    <h1>AÃºn no hay productos en el inventario</h1>
    }
</section>
